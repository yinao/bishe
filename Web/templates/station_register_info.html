<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="renderer" content="webkit">
		<title>防疫站信息添加</title>
		<link rel="stylesheet" href="{$rootUrl}/Public/pintuer.css">
		<link rel="stylesheet" href="{$rootUrl}/Public/admin.css">
		<script src="{$rootUrl}/Public/jquery.min.js"></script>
		<script src="{$rootUrl}/Public/pintuer.js"></script>
		<!--<script src="{$rootUrl}/Public/respond.js"></script>-->
		<script src="{$rootUrl}/Public/admin.js"></script>
	</head>

	<body>
{include file="head.html"}

		<div class="admin">
			<div class="panel">
				<div class="panel-head"><strong>{if $siteInfo neq null}防疫站信息编辑{else}防疫站信息添加{/if}</strong></div>
				<div class="panel-body">
					<form class="form-auto form-x" onsubmit="return false;">
						{if $siteInfo neq null}
						<div class="form-group">
							<div class="label"><label for="">防疫站编号：</label></div>
							<div class="field">
								<input type="text" readonly="true" class="input" value="{$siteInfo.station_num}">
							</div>
						</div>
						{/if}
						<div class="form-group">
							<div class="label"><label for="">防疫站名称：</label></div>
							<div class="field">
								<input type="text" name="stationName" class="input" value="{if $siteInfo neq null}{$siteInfo.station_name}{/if}">
							</div>
						</div>
						<div class="form-group">
							<div class="label"><label for="">防疫站电话：</label></div>
							<div class="field">
								<input type="text" name="stationPhone" class="input" value="{if $siteInfo neq null}{$siteInfo.station_phone}{/if}">
							</div>
						</div>
						<div class="form-group">
							<div class="label"><label for="">防疫站地址：</label></div>
							<div class="field">
								<input type="text" name="stationAddress" class="input" value="{if $siteInfo neq null}{$siteInfo.station_address}{/if}">
							</div>
						</div>
						<div class="form-group">
							<div class="label"><label for="">防疫站文字介绍：</label></div>
							<div class="field">
								<textarea class="input" name="description" rows="10" cols="100">{if $siteInfo neq null}{$siteInfo.station_description}{/if}</textarea>
							</div>
						</div>
						<div class="form-button">
							<button class="button bg-main button-big btStation" data-tog="{if $siteInfo neq null}u{else}a{/if}" data-target="{$siteInfo.id}">确 认</button>
						</div>
					</form>
				</div>
				<div class="panel-foot"></div>
			</div>
		</div>
	</body>
</html>
